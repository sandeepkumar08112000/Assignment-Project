<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
        <p>
         <b>Name </b>: {{product.name}}<br>
         <b>Description </b>: {{product.description}}<br>
         <b>Price </b>: {{product.price|currency:'INR'}}
        </p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="{{product.image}}" alt="image" width="auto" height="200">
        </div>
        <div class="col"></div>
        <a href="product">Go to Products list</a>
    </div>
</div>
