<div class="container">
    <h4>User Registration using Template driven form (Assignment-7)</h4>
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 block">
            <form class="form-group" #contactform="ngForm" (ngSubmit)="onSubmit(contactform)">
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="FullName"ngModel>
                <input type="text" id="email;" name="email" class="form-control" placeholder="Email" ngModel>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone No" ngModel>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"ngModel >
                <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm Password" ngModel>
                <div>
                    <input type="checkbox" id="Terms&Condition" name="Terms&Condition"  ngModel><label>Agree with terms and conditions</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
