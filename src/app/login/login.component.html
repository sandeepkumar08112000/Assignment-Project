<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="block">
                <h4 class="text-center">User Login</h4>
                <hr>
                <form [formGroup]="loginForm" (ngSubmit)="UserLogin(loginForm)">
                    <div class="form-group  mb-3">
                        <label for="username">Username<abbr class="text-danger">*</abbr></label>
                        <input class="form-control" type="text" formControlName="username" placeholder="Enter username">
                        <div class="alert alert-danger text-danger" *ngIf="LoginControl['username'].touched && LoginControl['username'].invalid">
                            <small *ngIf="LoginControl['username'].errors?.['required']">Username is required</small>
                        </div>
                    </div>
                    <div class="form-group mb-3"> 
                        <label for="password">Password<abbr class="text-danger">*</abbr></label>
                        <input class="form-control" type="password" formControlName="password" placeholder="Enter password">
                        <div class="alert alert-danger text-danger" *ngIf="LoginControl['password'].touched && LoginControl['password'].invalid">
                            <small *ngIf="LoginControl['password'].errors?.['required']">Username is required</small>
                        </div>
                    </div>
                    <input class="btn btn-success mb-3" [disabled]="!loginForm.valid" type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
